{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<div class="content">
    <h1>Full Recipe Library</h1>
    <table>
        <tr>
            <th>Recipe Name</th>
            <th>Recipe Ingredients</th>
        </tr>
        {% for recipe in recipes %}
        {% for ingredient in ingredients %}
            <tr>
                <td>{{recipe}}</td>
                <td>{{ingredient}}</td>
            </tr>
        {% endfor %}
        {% endfor %}
    </table>

</div>
<h5>
    <a href="{{ url_for('recipe_library')}}">Return to Recipe Library</a>
</h5>
{% endblock %}
